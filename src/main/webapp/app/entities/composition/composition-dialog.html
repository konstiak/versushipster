
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCompositionLabel" translate="versushipsterApp.composition.home.createOrEditLabel">Create or edit a Composition</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.composition.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.composition.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="versushipsterApp.composition.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.composition.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="versushipsterApp.composition.originalLyrics" for="field_originalLyrics">Original Lyrics</label>
            <input type="text" class="form-control" name="originalLyrics" id="field_originalLyrics"
                    ng-model="vm.composition.originalLyrics"
                     />
        </div>

        <div class="form-group">
            <label translate="versushipsterApp.composition.lyricsTranslation" for="field_lyricsTranslation">Lyrics Translation</label>
            <select class="form-control" id="field_lyricsTranslation" name="lyricsTranslation" ng-model="vm.composition.lyricsTranslation" ng-options="translationKey as translationKey.key for translationKey in vm.lyricstranslations | orderBy:'id' track by translationKey.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="versushipsterApp.composition.composer" for="field_composer">Composer</label>
            <select class="form-control" id="field_composer" name="composer" ng-model="vm.composition.composer" ng-options="composer as composer.id for composer in vm.composers track by composer.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
