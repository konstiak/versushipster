
<div>
    <h2><span translate="versushipsterApp.composition.detail.title">Composition</span> {{vm.composition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="versushipsterApp.composition.title">Title</span></dt>
        <dd>
            <span>{{vm.composition.title}}</span>
        </dd>
        <dt><span translate="versushipsterApp.composition.originalLyrics">Original Lyrics</span></dt>
        <dd>
            <span>{{vm.composition.originalLyrics}}</span>
        </dd>
        <dt><span translate="versushipsterApp.composition.lyricsTranslation">Lyrics Translation</span></dt>
        <dd>
            <a ui-sref="translation-key-detail({id:vm.composition.lyricsTranslation.id})">{{vm.composition.lyricsTranslation.key}}</a>
        </dd>
        <dt><span translate="versushipsterApp.composition.composer">Composer</span></dt>
        <dd>
            <a ui-sref="composer-detail({id:vm.composition.composer.id})">{{vm.composition.composer.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
