<div>
    <h2 translate="versushipsterApp.translationKey.home.title">Translation Keys</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="translation-key.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="versushipsterApp.translationKey.home.createLabel">
                        Create new Translation Key
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="versushipsterApp.translationKey.key">Key</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="translationKey in vm.translationKeys track by translationKey.id">
                    <td><a ui-sref="translation-key-detail({id:translationKey.id})">{{translationKey.id}}</a></td>
                    <td>{{translationKey.key}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="translation-key-detail({id:translationKey.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="translation-key.edit({id:translationKey.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="translation-key.delete({id:translationKey.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
