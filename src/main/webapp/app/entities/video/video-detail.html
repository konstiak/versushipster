
<div>
    <h2><span translate="versushipsterApp.video.detail.title">Video</span> {{vm.video.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="versushipsterApp.video.name">Name</span></dt>
        <dd>
            <span>{{vm.video.name}}</span>
        </dd>
        <dt><span translate="versushipsterApp.video.url">Url</span></dt>
        <dd>
            <span>{{vm.video.url}}</span>
        </dd>
        <dt><span translate="versushipsterApp.video.composition">Composition</span></dt>
        <dd>
            <a ui-sref="composition-detail({id:vm.video.composition.id})">{{vm.video.composition.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
