<div>
    <h2 translate="versushipsterApp.translation.home.title">Translations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="translation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="versushipsterApp.translation.home.createLabel">
                        Create new Translation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="locale"><span translate="versushipsterApp.translation.locale">Locale</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="translation"><span translate="versushipsterApp.translation.translation">Translation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="key.key"><span translate="versushipsterApp.translation.key">Key</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="translation in vm.translations track by translation.id">
                    <td><a ui-sref="translation-detail({id:translation.id})">{{translation.id}}</a></td>
                    <td translate="{{'versushipsterApp.LocaleType.' + translation.locale}}">{{translation.locale}}</td>
                    <td>{{translation.translation}}</td>
                    <td>
                        <a ui-sref="translation-key-detail({id:translation.key.id})">{{translation.key.key}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="translation-detail({id:translation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="translation.edit({id:translation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="translation.delete({id:translation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
