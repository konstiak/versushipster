
<div>
    <h2><span translate="versushipsterApp.composer.detail.title">Composer</span> {{vm.composer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="versushipsterApp.composer.name">Name</span></dt>
        <dd>
            <span>{{vm.composer.name}}</span>
        </dd>
        <dt><span translate="versushipsterApp.composer.description">Description</span></dt>
        <dd>
            <a ui-sref="translation-key-detail({id:vm.composer.description.id})">{{vm.composer.description.key}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
