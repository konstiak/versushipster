
<div>
    <h2><span translate="versushipsterApp.article.detail.title">Article</span> {{vm.article.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="versushipsterApp.article.slug">Slug</span></dt>
        <dd>
            <span>{{vm.article.slug}}</span>
        </dd>
        <dt><span translate="versushipsterApp.article.title">Title</span></dt>
        <dd>
            <a ui-sref="translation-key-detail({id:vm.article.title.id})">{{vm.article.title.key}}</a>
        </dd>
        <dt><span translate="versushipsterApp.article.content">Content</span></dt>
        <dd>
            <a ui-sref="translation-key-detail({id:vm.article.content.id})">{{vm.article.content.key}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
